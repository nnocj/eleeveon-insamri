<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider checkout-container">

    <section class="checkout-form">
      <h2>Review & Place your Order</h2>

       <!-- CHECKOUT FORM -->
      <form id="checkoutForm">

        <!-- Customer Name -->
        <fieldset>
          <legend>Customer Name</legend>

          <label>
            First Name
            <input type="text" name="firstName" required />
          </label>

          <label>
            Last Name
            <input type="text" name="lastName" required />
          </label>
        </fieldset>

        <!-- Address -->
        <fieldset>
          <legend>Address</legend>

          <label>
            Street Address
            <input type="text" name="street" required />
          </label>

          <label>
            City
            <input type="text" name="city" required />
          </label>

          <label>
            State
            <input type="text" name="state" required />
          </label>

          <label>
            Zip Code
            <input type="text" name="zip" required />
          </label>
        </fieldset>

        <!-- Payment -->
        <fieldset>
          <legend>Payment</legend>

          <label>
            Credit Card Number
            <input type="text" name="cardNumber" required />
          </label>

          <label>
            Expiration Date
            <input type="month" name="expDate" required />
          </label>

          <label>
            Security Code
            <input type="text" name="securityCode" required />
          </label>
        </fieldset>

        <button type="submit" id="checkoutSubmit">Checkout</button>

      </form>
    </section>


    <!-- ORDER SUMMARY -->
    <section class="order-summary" id="order-summary">
      <!-- Your CheckoutProcess class will inject summary here -->
    </section>

  </main>

  <footer id="main-footer"></footer>
</body>
</html>
